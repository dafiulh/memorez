<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Memorez</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-light">
	<div id="navbar" class="d-flex py-4 px-5 mb-5 border-bottom bg-white shadow-sm">
		<h5 class="mb-0 mr-auto"><a href="index.html">Memorez</a></h5>
		<nav>
			<span><a href="index.html">Dashboard</a></span>
			<span><a href="edit.html">Edit</a></span>
			<span><a href="https://github.com/dafiulh/memorez" target="_blank">Github</a></span>
		</nav>
	</div>
	<div id="content" class="container">
		<form id="settings" class="text-center">
			<div class="form-check mb-4">
				<h5 class="mb-3">Bahasa Awal</h5>
				<span class="mr-2">
					<input type="radio" name="firstWord" id="wordId" value="id" checked>
					<label for="wordId">Indonesia</label>
				</span>
				<span>
					<input type="radio" name="firstWord" id="wordEn" value="en">
					<label for="wordEn">Inggris</label>	
				</span>
			</div>
			<div class="form-check">
				<h5 class="mb-3">Hitung Mundur</h5>
				<div>
					<input type="checkbox" id="useTime">
					<label for="useTime" class="mb-3">Gunakan Waktu</label>
				</div>
				<div class="">
					<input type="number" class="form-control d-inline" id="time" min="1" max="20" value="3" required>
					<label class="ml-2">detik</label>	
				</div>
			</div>
			<hr class="my-4">
			<button type="submit" name="submit" class="btn btn-secondary">Mulai</button>
		</form>
	</div>
	<script src="js/page/dashboard.js"></script>
</body>
</html>
